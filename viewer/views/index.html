<html>
<head>
  <link rel="stylesheet" href="http://cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
  <title>osu-map-viewer</title>
<head>

<body>
  <!-- nav -->
  <nav class="ts horizontally scrollable large borderless pure basic menu">
    <div class="ts narrow container">
      <a class="item">OSU Map Viewer</a>
      <div class="right menu">
        <button class="ts circular large header">
            <i class="Github icon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- selector -->
  <div class="ts basic borderless slate vertically fitted">
    <span class="description">

      <button class="ts circular icon negative button">
        <i class="Lightning icon"></i>
      </button>

      <div class="ts focus input">
        <input type="text" placeholder="https://osu.ppy.sh/s/1">
      </div>
      <button class="ts circular button">update</button>

      <div class="ts floating dropdown labeled icon button">
        <i class="caret down icon"></i>
        <span class="text">Mode</span>
        <div class="menu">
          <div class="item">Standard</div>
          <div class="item">Taiko</div>
          <div class="item">Ctb</div>
          <div class="item">Mania</div>
        </div>
      </div>
      <div class="ts floating dropdown labeled icon button">
        <i class="caret down icon"></i>
        <span class="text">Difficulty</span>
        <div class="menu">
          <div class="item">Hard</div>
          <div class="item">Normal</div>
          <div class="item">Easy</div>
        </div>
      </div>
    </span>
  </div>

  <!-- viewer -->
  <div class="ts container">
    <div class="ts horizontal divider">song title</div>

    <div class="ts segment">
      <div class="ts active inverted dimmer">
        <div class="ts text loader">Loading...</div>
      </div>
      <div class="ts two cards">
        <div class="ts card">
          <div class="content">
            <div class="header">
            </div>
            <div class="description">
              chart result will be here.
            </div>
          </div>
        </div>
        <div class="ts card">
          <div class="content">
            <div class="header">
            </div>
            <div class="description">
              info result will be here.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ts fitted divider"></div>
  </div>

  <footer class="ts horizontally fitted fluid secondary segment">
    <div class="ts narrow container">
      Created by note35
    </div>
  </footer>

</body>
</html>
